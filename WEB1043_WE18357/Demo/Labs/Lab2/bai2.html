<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var  a = prompt('Nhập số m vuông: ');
        //Đổi dv ra sào
        var b = a/360;
        alert("Đổi ra đơn vị sào: " + b);
        //Đổi đv ra ha
        var c = b/10;
        alert("Đổi ra đơn vị ha: " + c) ;  
        //Đổi dv mẫu
        var d = c/1 ;
        alert("Đổi ra đơn vị mẫu(Nam Bộ): " + d);
    </script>
</body>
</html>
